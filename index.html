<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Hex Placer</title>
</head>

<body>
    <main id="game" style="width: 100vw;height: 100vh;">
        <canvas id="grid"></canvas>
        <canvas id="map"></canvas>
        <canvas id="mouse"></canvas>
        <div id="menu">
            <div id="rotateLeft" class="rotate">
                <span>Left</span>
            </div>
            <div class="tileTypeSelector" id="grass" data-tile-type="grass">
                <div class="swatch"></div>
                <div class="swatchLabel">Grass</div>
            </div>
            <div class="tileTypeSelector" id="water" data-tile-type="water">
                <div class="swatch"></div>
                <div class="swatchLabel">Water</div>
            </div>
            <div class="tileTypeSelector" id="stone" data-tile-type="stone">
                <div class="swatch"></div>
                <div class="swatchLabel">Stone</div>
            </div>
            <div class="tileTypeSelector" id="dessert" data-tile-type="dessert">
                <div class="swatch"></div>
                <div class="swatchLabel">Dessert</div>
            </div>
            <div id="rotateRight" class="rotate">
                <span>Right</span>
            </div>
        </div>
    </main>
    <script src="./lib.js"></script>
    <script src="./util.js"></script>
    <script src="./main.js"></script>
</body>

</html>

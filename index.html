<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Hex Placer</title>
</head>

<body>
    <main id="game" style="width: 100vw;height: 100vh;">
        <canvas id="grid"></canvas>
        <canvas id="map"></canvas>
        <canvas id="mouse"></canvas>
        <nav id="menu">
            <div class="tileTypeSelector circle" id="water" data-tile-type="water"></div>
            <div class="tileTypeSelector circle" id="stone" data-tile-type="stone"></div>
            <div class="tileTypeSelector circle" id="dessert" data-tile-type="dessert"></div>
            <div class="tileTypeSelector circle" id="grass" data-tile-type="grass" selected></div>
            <div id="rotateLeft" class="rotate"></div>
            <div id="rotateRight" class="rotate"></div>
        </nav>
    </main>
    <script src="./lib.js"></script>
    <script src="./util.js"></script>
    <script src="./main.js"></script>
</body>

</html>
